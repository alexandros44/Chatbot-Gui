<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <script src="main.js"></script>
    </head>

    <body>
        <div class="row" style="height:100%">
            <div class="col-4 side-bar">
                <h1 class="shadow-md header-tag"><b>Welcome to my <br />chatbot!</b></h1>
                <div class="questions-wrapper">
                    <p class="info-text pt-5">Some Questions you can ask:</p>
                    <p class="question-btn" onclick="send_message('How are you ?')">1. How are you ?</p>
                    <p class="question-btn" onclick="send_message('What is your favorite sport ?')">2. What is your favorite sport ? </p>
                    <p class="question-btn" onclick="send_message('What do you do on your spare time ?')">3. What do you do on your<br />spare time ?</p>
                    <p class="question-btn" onclick="send_message('Who are you ?')">4. Who are you ?</p>
                </div>
            </div>

            <div class="col-6" style="margin: auto">
                <div class="conteiner chat-box">
                    <div class="d-flex mb-3">
                        <div class="user-img ml-3 shadow-lg"></div>
                        <div class="user-text ml-2 mt-2">
                            <div class="user-name">Bot Alex</div>
                            <div class="user-status">Online</div>
                        </div>
                    </div>
                    <div class="border-line"></div>
                </div>

                <div class="chat mt-3 mb-3" id="chat"></div>

                <div class="d-flex">
                    <input type="textarea" class="input_mesasge" id="message" placeholder="Type a message..">
                    <button class="submit-btn" id="submit-btn" onclick="send_message()"><b>SEND</b></button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <script async>
            let input = document.getElementById("message");
            input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("submit-btn").click();
                }
            });
        </script>
    </body>
</html>
